{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon.ico' %}">
    <title>Login - Hidraulica</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'admin/css/lib/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'admin/css/helper.css' %}" rel="stylesheet">
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:** -->
    <!--[if lt IE 9]>
    <script src="https:**oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https:**oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div>
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                          {% if messages %}
                            {% for message in messages %}
                              {% if message.tags %}
                              <div class="alert alert-{{message.tags}} alert-dismissable">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>{{message.tags}} - </strong>{{message}}
                              </div>
                              {% endif %}
                            {% endfor %}
                          {% endif %}
                          {% if form.errors %}
                            <p class="alert alert-danger">
                              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                              <b>Error!</b> Acceso no valido</p>
                          {% endif %}
                            <div class="login-form">
                                <form method="post">{% csrf_token %}
                                    <div class="form-group">
                                        <label>User</label>
                                        <input type="text" id="username" name="username" value="" required class="form-control" placeholder="User">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" id="password" name="password" value="" required class="form-control" placeholder="Password">
                                    </div>
                                    <div class="checkbox">

                                    </div>
                                    <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Sign in</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Wrapper -->

    <script src="{% static 'admin/js/lib/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'admin/js/lib/bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'admin/js/lib/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script src="{% static 'admin/js/jquery.slimscroll.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'admin/js/sidebarmenu.js' %}"></script>
    <!--stickey kit -->
    <script src="{% static 'admin/js/lib/sticky-kit-master/dist/sticky-kit.min.js' %}"></script>
    <script src="{% static 'admin/js/scripts.js' %}"></script>


</body>

</html>
