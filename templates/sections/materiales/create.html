{% extends 'base.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Nuevo material</h1>
    </div>
    {% include 'partials/messages.html' %}
    <form method="post">
        {%csrf_token%}
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" placeholder="Ingrese nombre del nuevo material" class="form-control" id="descripcion" name="descripcion"
                required>
        </div>
        <div class="form-group">
            <label for="ks">ks</label>
            <input type="text" placeholder="Ingrese el ks" class="form-control" id="ks" name="ks" required>
        </div>

        <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
    </form>
</main>
{% endblock %}
