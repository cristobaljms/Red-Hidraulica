{% extends 'base.html' %} {% load static from staticfiles%} {% block content %}
<div class="page-wrapper">
    <!-- Bread crumb -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-primary">Editar material</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active">Materiales</li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>
        </div>
    </div>
    <!-- End Bread crumb -->
    <!-- Container fluid  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                            {% include 'partials/messages.html' %} 
                        <form method="post">
                            {%csrf_token%}
                            <input value="{{material.id}}" type="hidden" id="id" name="id" required>
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input value="{{material.descripcion}}" type="text" placeholder="Ingrese nombre del nuevo material" class="form-control"
                                    id="descripcion" name="descripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="ks">ks</label>
                                <input value="{{material.ks}}" type="text" placeholder="Ingrese el ks" class="form-control" id="ks" name="ks" required>
                            </div>

                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Container fluid  -->
</div>
{% endblock %} {% block extra_js %}
<script type="text/javascript">
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

<script src="{% static 'admin/js/lib/datatables/datatables.min.js' %}"></script>
<script src="http://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
<script src="http://cdn.datatables.net/buttons/1.2.2/js/buttons.flash.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
<script src="http://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
<script src="http://cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
<script src="http://cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
<script src="http://cdn.datatables.net/buttons/1.2.2/js/buttons.print.min.js"></script>
<script src="{% static 'admin/js/lib/datatables/datatables-init.js' %}"></script> {% endblock %}
