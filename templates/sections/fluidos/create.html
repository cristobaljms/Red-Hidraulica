{% extends 'base.html' %} {% load static from staticfiles%} {% block content %}
<div class="page-wrapper">
    <!-- Bread crumb -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-primary">Nuevo fluido</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active">Fluidos</li>
                <li class="breadcrumb-item active">Nuevo</li>
            </ol>
        </div>
    </div>
    <!-- End Bread crumb -->
    <!-- Container fluid  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        {% include 'partials/messages.html' %}
                        <form method="post">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="descripcion">Descripcion</label>
                                <input type="text" placeholder="Ingrese nombre del fluido" class="form-control" id="descripcion" name="descripcion" required>
                            </div>
                            <div class="form-group">
                                <label for="viscosidad_cinematica">Viscosidad cinematica</label>
                                <input type="text" placeholder="Ingrese la viscosidad cinematica" class="form-control" id="viscosidad_cinematica" name="viscosidad_cinematica"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="valor_viscocidad">Valor de la viscosidad</label>
                                <input type="text" placeholder="Ingrese el valor de la viscosidad" class="form-control" id="valor_viscocidad" name="valor_viscocidad"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Container fluid  -->
</div>
{% endblock %} {% block extra_js %}
