{% extends 'base.html' %} {% load static from staticfiles%} {% block content %}
<div class="page-wrapper">
    <!-- Bread crumb -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-primary">Editar de proyectos</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="#">Home</a>
                </li>
                <li class="breadcrumb-item active">Proyectos</li>
                <li class="breadcrumb-item active">Editar</li>
            </ol>
        </div>
    </div>
    <!-- End Bread crumb -->
    <!-- Container fluid  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                            {% include 'partials/messages.html' %}
                        <form method="post">
                            {%csrf_token%}

                            <input value="{{proyecto.id}}" type="hidden" id="id" name="id" required>
                            <div class="form-group">
                                <label for="cedula">Nombre</label>
                                <input value="{{proyecto.nombre}}" type="text" placeholder="Ingrese nombre del proyecto" class="form-control" id="nombre"
                                    name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="fluido">Fluido</label>
                                <select class="form-control" id="fluido" name="fluido">
                                    <option value="{{proyecto.fluido.id}}">{{proyecto.fluido.descripcion}}</option>
                                    {% if fluidos %} {% for f in fluidos %}
                                    <option value="{{f.id}}">{{f.descripcion}}</option>
                                    {% endfor %} {% endif %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="material">Material</label>
                                <select class="form-control" id="material" name="material">
                                    <option value="{{proyecto.material.id}}">{{proyecto.material.descripcion}}</option>
                                    {% if materiales %} {% for m in materiales %}
                                    <option value="{{m.id}}">{{m.descripcion}}</option>
                                    {% endfor %} {% endif %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Container fluid  -->
</div>
{% endblock %}
