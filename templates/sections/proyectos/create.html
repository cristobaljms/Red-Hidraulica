{% extends 'base.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Nuevo proyecto</h1>
    </div>
    {% include 'partials/messages.html' %}
    <form method="post">
        {%csrf_token%}
        <div class="form-group">
            <label for="cedula">Nombre</label>
            <input type="text" placeholder="Ingrese nombre del nuevo proyecto" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="fluido">Fluido</label>
            <select class="form-control" id="fluido" name="fluido">
                <option value="0">Seleccione un fluido</option>
                {% if fluidos %} {% for f in fluidos %}
                <option value="{{f.id}}">{{f.descripcion}}</option>
                {% endfor %} {% endif %}
            </select>
        </div>
        <div class="form-group">
            <label for="material">Material</label>
            <select class="form-control" id="material" name="material">
                <option value="0">Seleccione un material</option>
                {% if material %} {% for m in material %}
                <option value="{{m.id}}">{{m.descripcion}}</option>
                {% endfor %} {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
    </form>
</main>
{% endblock %}
