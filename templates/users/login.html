{% load staticfiles %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Clap - Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <form method="post" class="form-signin">{% csrf_token %}
        <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1>Login</h1>
        <br>
        <label for="username" class="sr-only">Usuario</label>
        <input type="text" id="username" name="username" value="" required class="form-control" placeholder="User" required autofocus>
        <label for="inputPassword" class="sr-only">Contrase√±a</label>
        <input type="password" id="password" name="password" value="" required class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
    </form>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
